<body><br>
    &nbsp;&nbsp;&nbsp;
    <div class="myclass" style="border-style:hidden;border-style:hidden;background-color: darkcyan;">
       <div class="row">
        <div class="col-sm-6">
    <button type="button" class="btn btn-info btn-lg glyphicon glyphicon-plus pull-right" onclick="add()">Add a Question</button>
    </div>
    <div class="col-sm-6">
    <button type="button" class="btn btn-danger btn-lg glyphicon glyphicon-minus" onclick="remove()">Remove Question</button>
    </div>
    </div>
    </div>
    <script>
        var count = 1;
        function add() {
            var iDiv = document.createElement('div');
            iDiv.id = `${count}`;
            document.getElementsByTagName('body')[0].appendChild(iDiv);
            iDiv.innerHTML = `</br>`+`<textarea id="ques" data-rows="1" style="height:27px;color:black;">Untitled Question</textarea>`+`</br>`+
            `<h3 style="font-weight:bold;color:white;">Select the type of question:</h3>`+`<select style="color:black;">
                    <option value="Text">Type</span></option>
                    <option value="Checkbox">Checkbox</option>
                    <option value="Rating">Rating</option>
            </select >`
            count = count + 1;
        }
        function remove() {
            $('body').children('div').last().remove();
            count = count - 1;
        }
    </script>
</body>
